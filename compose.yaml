services:
  app:
    build:
      context: .
    volumes:
      - ./:/app
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - ngrok
      - db
      - redis
    command: >
      sh -c "sleep 4 && 
            python manage.py set_webhook_with_ngrok &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"

  ngrok:
    image: ngrok/ngrok:latest
    command:
      - "http"
      - "http://host.docker.internal:8000"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - 4040:4040

  redis:
    image: redis:6.2
    ports:
      - 6379:6379

  celery:
    build:
      context: .
    command: celery -A library_service worker --loglevel=INFO --without-gossip --without-mingle --without-heartbeat -Ofair --pool=solo
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  celery-beat:
    build:
      context: .
    command: celery -A library_service beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  db:
    image: postgres:16.0-alpine3.17
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
